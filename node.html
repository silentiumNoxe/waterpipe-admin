<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Waterpipe</title>

  <link rel="stylesheet" href="style/page/node.css">

  <script src="https://unpkg.com/konva@8/konva.js"></script>
  <script src="util/konva_commons.js"></script>

  <script src="page/node.js"></script>
</head>
<body>
<section id="ui">
  <article id="header">
    <h1 data-type="title">Waterpipe</h1>
    <div class="warning" data-type="server-addr" onclick="selectServer()">
      server offline
    </div>
  </article>
  <dialog id="select-addr-dialog">
    <h3>Specify server address</h3>
    <label for="server-addr-input">
    </label>
    <input id="server-addr-input" type="url" placeholder="url">
    <div class="container">
      <button class="pill" onclick="applyServer()">Apply</button>
    </div>
  </dialog>
  <dialog id="node-editor-menu" open>
    <div id="categories">
      <ul>
        <li class="active" onclick="selectEditorPage(this)" data-linked="commons-menu">Commons</li>
        <li onclick="selectEditorPage(this)" data-linked="render-menu">Render</li>
        <li onclick="selectEditorPage(this)" data-linked="parameters-menu">Parameters</li>
        <li onclick="selectEditorPage(this)" data-linked="script-menu">Script</li>
      </ul>
      <hr>
    </div>
    <div id="menus">
      <div id="commons-menu">
        <div class="flex">
          <fieldset data-type="node-name">
            <legend>name</legend>
            <input type="text">
          </fieldset>
          <fieldset data-type="node-pkg">
            <legend>package</legend>
            <input type="text">
          </fieldset>
          <button data-type="node-important" data-value="false">enable important</button>
        </div>
      </div>
      <div id="render-menu" hidden><h1>In progress</h1></div>
      <div id="parameters-menu" hidden><h1>In progress</h1></div>
      <div id="script-menu" hidden>
        <label for="script-payload"></label>
        <textarea id="script-payload"></textarea>
      </div>
    </div>
  </dialog>
</section>
<section id="editor"></section>
</body>
</html>
