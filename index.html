<html>
<head>
  <title>Waterpipe</title>
  <script src="https://unpkg.com/konva@8/konva.js"></script>
  <script src="node.js"></script>
  <style>
    * {
        margin: 0;
    }
  </style>
</head>
<body>
<div id="container"></div>
<script>
    const width = window.innerWidth;
    const height = window.innerHeight;
    const stage = new Konva.Stage({container: "container", width, height})
    const layer = new Konva.Layer();
    const lineLayer = new Konva.Layer();

    const node1 = new Node({x: 50, y: 50});
    const node2 = new Node({x: 200, y: 200});

    const line = node1.connectTo(node2)

    layer.add(node1, node2);
    lineLayer.add(line);

    stage.add(lineLayer);
    stage.add(layer);
    layer.draw();
</script>
</body>
</html>
