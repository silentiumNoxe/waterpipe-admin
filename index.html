<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Waterpipe</title>
  <link rel="stylesheet" href="/style/page/index.css">

  <script src="/util/commons.js"></script>
  <script src="/page/index.js"></script>
</head>
<body>
<section id="header">
  <h1 data-type="title">Waterpipe</h1>
  <waterpipe-server-health target="http://127.0.0.1:8000"></waterpipe-server-health>
</section>
<section id="body">
  <div id="filesystem" data-path="root">
    <div data-type="breadcrumbs">
      <span>root</span>
    </div>
    <div data-type="controls">
      <button class="rounded hide" data-action="create" data-dialog="create-file">
        <span class="material-symbols-outlined bold">add</span>
        <span class="bold" data-type="title">Create</span>
      </button>
    </div>
    <div data-type="content">
      <div data-type="list">
      </div>
    </div>
  </div>
</section>
<dialog id="select-addr-dialog">
  <h3>Specify server address</h3>
  <label for="server-addr-input">
  </label>
  <input id="server-addr-input" type="url" placeholder="url">
  <div class="container">
    <button class="pill" onclick="applyServer()">Apply</button>
  </div>
</dialog>
<dialog data-context="create-custom-node">
  <h3 class="title">Create custom node</h3>
  <fieldset class="input">
    <input type="text" placeholder="Node qualifier">
  </fieldset>
  <div class="control">
    <button class="pill" data-type="cancel" onclick="closeDialog('create-custom-node')">Cancel</button>
    <button class="pill" data-type="create" onclick="createCustomNode()">Create</button>
  </div>
</dialog>
</body>
</html>
